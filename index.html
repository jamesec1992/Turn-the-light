<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn the Light</title>
</head>

    <link rel="stylesheet" href="style.css">

<body>

    <h2>My Second JavaScript Attempt</h2>

    <p>Using JavaScript to change the value of the source (scr) attribute of an image</p>

    <button id="myBtn1">Switch on the Light</button>

    <img id="myImage" src="img/lightoff.jpg">

    <button id="myBtn2">Switch off the Light</button>
    

    <!-- Internal Javascript -->
    <script>
        const btn1 = document.getElementById("myBtn1");
        const btn2 = document.getElementById("myBtn2");
        var img = document.getElementById("myImage")

        btn1.addEventListener("click",function(){
            img.src="img/lighton.jpg"; 
        })

        btn2.addEventListener("click",function(){
            img.src="img/lightoff.jpg"; 
        })

    </script>  
</body>
</html>
